<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Synaptica</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" integrity="sha384-n8MVd4RsNIU07EWpWGbSyzgia7/IjwJWdNORjBiYV8EwHM9FTkvs4lYmNLEeoQJI" crossorigin="anonymous">
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.1",
    "react-markdown": "https://esm.sh/react-markdown@9?deps=react@^19.2.0",
    "remark-math": "https://esm.sh/remark-math@6",
    "rehype-katex": "https://esm.sh/rehype-katex@7"
  }
}
</script>
<style>
    /* KaTeX overrides to ensure consistent typesetting within Tailwind Prose */
    .prose .katex {
        font-size: 1.1em; /* Adjust to match surrounding text better */
        margin: 0 0.1em;
        display: inline-block; /* Prevent line breaks inside formulas */
    }
    .prose .katex-display {
        font-size: 1.1em; /* Keep display math size consistent */
        display: block;
        margin: 1em auto; /* Center block math */
        text-align: center;
        width: 100%;
        overflow-x: auto;
        overflow-y: hidden;
    }
    .prose p .katex {
      vertical-align: baseline; /* Align inline math better with text baseline */
    }

    /* UI Upgrade Animations & Background */
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
    @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
    @keyframes modalContentEnter {
      from { opacity: 0; transform: scale(0.95) translateY(10px); }
      to { opacity: 1; transform: scale(1) translateY(0); }
    }

    body {
        background-color: #0c111c; /* A darker, deeper blue-ish black */
        background-image: radial-gradient(circle at 1px 1px, rgba(255, 255, 255, 0.1) 1px, transparent 0);
        background-size: 2rem 2rem;
        overflow-x: hidden;
    }

    .animate-fadeInUp {
        animation: fadeInUp 0.5s ease-out forwards;
    }
    .animate-fadeIn {
        animation: fadeIn 0.3s ease-out forwards;
    }
    .animate-modalContentEnter {
        animation: modalContentEnter 0.3s cubic-bezier(0.25, 1, 0.5, 1) forwards;
    }
</style>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-gray-900 text-white">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
